			<form onSubmit='sendPetition()' action="exito.html" class="form-horizontal">
				<div class="form-group">
					<label for="country" class="control-label col-md-2">Country:</label>
					<div class="col-md-10">
						<input class="form-control" type="text" id="country" placeholder="Country" required pattern="[a-zA-Z ]+">
					</div>
				</div>
				<div class="form-group">
					<label for="year" class="control-label col-md-2">Year:</label>
					<div class="col-md-10">
					<input class="form-control" type="number" id="year" placeholder="Year" required>
					<p class="help-block">0000</p></div>
				</div>
				<div class="form-group">
					<label for="quantity" class="control-label col-md-2">Quantity:</label>
					<div class="col-md-10">
					<input class="form-control" type="number" step="any" id="quantity" placeholder="Quantity" required>
					<p class="help-block"></p></div>
				</div>
				<div class="form-group">
					<div class="col-md-2 col-md-offset-2">
						<button class="btn btn-primary materialdesign">Send</button>
					</div>
				</div>
			</form>
