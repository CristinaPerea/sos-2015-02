<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<title>Grid</title>
		
		<link rel="stylesheet" href="css/estilos.css">
		<link rel="stylesheet" href="css/fonts.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<script type="text/javascript" src="js/jquery-2.1.3.js"></script> 
		<script type="text/javascript" src="js/bootstrap.js"></script>
		<script type="text/javascript" src="js/editDataIn.js"></script>
		
	</head>
<body>
	<header>
	</header>
		
	<section class="contenidoPropio">
	<!-- Falta añadir dinámicamente con jQuery a los form-group el has-success - has-error :) -->
		<div class="container">
			<form onSubmit='sendPetition()' action="exito.html" class="form-horizontal">
				<div class="form-group">
					<label for="country" class="control-label col-md-2">Country:</label>
					<div class="col-md-10">
						<input class="form-control" type="text" id="country" placeholder="Country" required pattern="[a-zA-Z ]+" value="" disabled>
					</div>
				</div>
				<div class="form-group">
					<label for="year" class="control-label col-md-2">Year:</label>
					<div class="col-md-10">
					<input class="form-control" type="number" id="year" placeholder="Year" value="" disabled>
					<p class="help-block">0000</p></div>
				</div>
				<div class="form-group">
					<label for="quantity" class="control-label col-md-2">Investment:</label>
					<div class="col-md-10">
					<input class="form-control" type="number" id="quantity" placeholder="Investment" required>
					<p class="help-block">In millions</p></div>
				</div>
				<div class="form-group">
					<div class="col-md-2 col-md-offset-2">
						<button class="btn btn-primary materialdesign">Send</button>
					</div>
				</div>
			</form>
		</div>
	</section>
	<footer>
		<div class="container-fluid">
			<h3>Marcos Ginel Calderón/Cristina Perea Ruiz</h3>
		</div>
	</footer>
	
	<script type="text/javascript" src="js/menu.js"></script>	
	<script type="text/javascript" src="js/formResourceEdit.js"></script>
 	
	
</body>
</html>
