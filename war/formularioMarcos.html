<html>
	<head>
		<title>Formulario de prueba de API rest</title>
		<script src="js/jquery-2.1.3.js"></script>
		<script type="text/javascript">
				$( document ).ready(function() {
				   console.log( "JQuery Ready!" );
				});
		</script>
		<script src="js/miScriptMarcos.js" type="text/javascript"></script>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<link rel="stylesheet" href="css/estilos.css">
		<link rel="stylesheet" href="css/fonts.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<script type="text/javascript" src="js/jquery-2.1.3.js"></script> 
		<script type="text/javascript" src="js/bootstrap.js"></script>
		
	</head>
<body>
	<header></header>
	<section class="contenidoPropio">
	<div class="container">
		<h1>JQuery REST Client</h1>
		URL: <input id="url" size="30" value="/api/v2/co2"/>
		GET <input name="method" type="radio" id="GET" checked="checked"/> &nbsp;&nbsp;
		POST <input name="method" type="radio" id="POST" /> &nbsp;&nbsp;
		PUT <input name="method" type="radio" id="PUT" /> &nbsp;&nbsp;
		DELETE <input name="method" type="radio" id="DELETE" /> &nbsp;&nbsp;
		<br/>
		Payload: <input id="payload" size="60" value='{"country":"Spain","year":"2009","quantity":"100.00"}'/>
		<br/><br/>
		<button id="button" class="btn btn-primary materialdesign">Send Petition</button>
		<br/><hr/>
		HTTP Status: <span id="status"></span> 
		<br/><hr/>
		<span id="data"></span> 
		<br/><hr/>
		<ul id="list"></ul> 
		<hr/>
		Log: <span id="log"></span>
	</div>
	</section>
	<footer></footer> 
	<script type="text/javascript" src="js/menu.js"></script>    
</body>

</html>
